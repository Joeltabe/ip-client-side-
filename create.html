<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Video Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        background-color: #141414;
        color: #fff;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        background-color: #1f1f1f;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
    }

    input[type="file"] {
        cursor: pointer;
    }

    select {
        background-color: #333;
        color: #fff;
    }

    .form-group label,
    .form-group select,
    .form-group textarea {
        transition: all 0.3s;
    }

    .form-group:hover label,
    .form-group:hover select,
    .form-group:hover textarea {
        color: #3498db;
    }

    #thumbnail-preview {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
    }

    #thumbnail-preview img {
        max-width: 100%;
        height: auto;
    }

    .btn-primary {
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #2980b9;
    }

    .spinner-border {
        color: #3498db;
    }

    .progress {
        height: 20px;
        border-radius: 5px;
        overflow: hidden;
        background-color: #333;
    }

    .progress-bar {
        background-color: #3498db;
    }

    .invalid-feedback {
        color: #e74c3c;
        margin-top: 5px;
        font-size: 14px;
    }

    .genre-list {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
    }
    .form-check {
  position: relative;
  display: block;
  padding-left: 3.3rem;
}
    .genre-list li {
        display: inline-block;
        margin-right: 10px;
        background-color: #3498db;
        color: #fff;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 14px;
    }

    .genre-list li:hover {
        background-color: #2980b9;
    }

    .genre-list li i {
        margin-right: 5px;
    }

 /* Style for the offline header */
   
 .offline-header {
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  padding: 10px 0;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
  display: none; /* Initially hidden */
  animation: slideDown 0.5s ease-out forwards; /* Animation */
  
}


@keyframes slideDown {
  0% { top: -50px; opacity: 0; }
  100% { top: 0; opacity: 1; }
}
.form-group-genres {
        display: flex;
        flex-wrap: wrap;
    }

    .genre-checkbox {
        margin-right: 10px;
        
    }
    .form-group-genres {
        display: flex;
        flex-wrap: wrap;
    }

    .genre-checkbox {
        margin-right: 10px;
    }
@media (max-width: 768px) {
  .offline-header {
    padding: 15px 0;
    font-size: 14px;
  }
}
</style>
</head>
<body>
  
   <div class="offline-header" id="offline-header">
    You are currently offline. Please check your internet connection.
  </div>

<div class="container">
  <h2>Create Video</h2>
  <form id="video-form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="file">Video File:</label>
      <input type="file" id="file" name="video" accept="video/*" required>
    </div>
    <div class="form-group">
      <label for="duration">Duration (in seconds):</label>
      <input type="number" id="duration" name="duration" required>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required>
    </div>
    <div class="form-group">
      <label for="genre">Genres:</label>
      <div class="form-group-genres">
        <!-- Dropdown options will be dynamically inserted here -->
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="thumbnail">Thumbnail Image:</label>
      <input type="text" id="thumbnail" name="thumbnail" required>
      <div id="thumbnail-preview"></div>
    </div>
    <div class="form-group">
      <label for="releaseYear">Release Year:</label>
      <input type="number" id="releaseYear" name="releaseYear" min="1900" max="2099" step="1" value="2022" required>
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
      </select>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" id="submit-btn">Create Video</button>
      <div class="spinner-border text-primary d-none" role="status" id="spinner">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="progress mt-2 d-none" id="progress-bar">
        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    // Fetch genres when the page is loaded
fetchGenres();

// Function to fetch genres
function fetchGenres() {
    $.ajax({
        url: 'https://ip-server-side.onrender.com/api/genre/', // URL to fetch genres from
        type: 'GET',
        success: function (data) {
            // Clear previous dropdown options
            $('.form-group-genres').empty();
            // Loop through fetched genres and append them to the dropdown
            data.forEach(function (genre) {
                $('.form-group-genres').append(`
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input genre-checkbox" id="genre-${genre.id}" name="genres[]" value="${genre.id}">
                    <label class="form-check-label" for="genre-${genre.id}">${genre.name}</label>
                  </div>
                `);
            });
        },
        error: function (xhr, status, error) {
            console.error('Error fetching genres:', error);
        }
    });
}
  // Function to show the offline header
  function showOfflineHeader() {
      $('#offline-header').show();
    }

    // Function to hide the offline header
    function hideOfflineHeader() {
      $('#offline-header').fadeOut();
    }

    // Check if the browser is online when the page loads
    if (!navigator.onLine) {
      showOfflineHeader();
    }

    // Listen for online and offline events
    window.addEventListener('online', function() {
      hideOfflineHeader();
      // Show "Connected" message (optional)
    });

    window.addEventListener('offline', function() {
      showOfflineHeader();
    });

  // Add genres functionality
$(document).ready(function() {
    let genres = [];

    $('#genreInput').keypress(function(event) {
        if (event.which === 13) {
            event.preventDefault();
            const genre = $(this).val().trim();
            if (genre !== '' && !genres.includes(genre)) {
                genres.push(genre);
                updateGenreList();
                $(this).val('');
            }
        }
    });

    function updateGenreList() {
        $('#genreList').empty();
        genres.forEach(function(genre) {
            $('#genreList').append(`<li>${genre}<i class="fas fa-times" data-genre="${genre}"></i></li>`);
        });
        $('#genres').val(JSON.stringify(genres));
    }

    $('#genreList').on('click', 'li i', function() {
        const genreToRemove = $(this).data('genre');
        genres = genres.filter(function(genre) {
            return genre !== genreToRemove;
        });
        updateGenreList();
    });
});

// Preview Thumbnail Image
$('#thumbnail').on('input', function() {
    const thumbnailUrl = $(this).val().trim();
    if (thumbnailUrl !== '') {
        $('#thumbnail-preview').html(`<img src="${thumbnailUrl}" alt="Thumbnail Preview">`);
    } else {
        $('#thumbnail-preview').html('');
    }
});

// Form submission
$('#video-form').submit(function(event) {
    event.preventDefault();
    // Your form submission logic here
});
</script>
</body>
</html>
