<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Genre</title>
    <!-- Include SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* Style for progress bar */
        #progress {
            width: 100%;
            height: 10px;
            background-color: #f3f3f3;
            margin-bottom: 10px;
        }

        #progress-bar {
            width: 0;
            height: 100%;
            background-color: #4caf50;
        }
    </style>
</head>

<body>
    <h2>Create Genre</h2>
    <form id="createGenreForm" enctype="multipart/form-data">
        <label for="name">Genre Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="thumbnail">Thumbnail Image:</label><br>
        <input type="file" id="thumbnail" name="thumbnail" accept="image/*" required><br><br>
        <!-- Progress bar -->
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        <button type="submit">Submit</button>
    </form>

    <!-- Include SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        document.getElementById('createGenreForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            // Show loader
            Swal.fire({
                title: 'Please wait...',
                allowOutsideClick: false,
                onBeforeOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                const response = await fetch('https://ip-server-side.onrender.com/api/genre/create', {
                    method: 'POST',
                    body: formData,
                    // Report progress for the progress bar
                    onUploadProgress: function (progressEvent) {
                        const progress = Math.round((progressEvent.loaded / progressEvent.total) * 100);
                        document.getElementById('progress-bar').style.width = progress + '%';
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to create genre');
                }

                // Hide loader
                Swal.close();

                // Show success message
                Swal.fire({
                    icon: 'success',
                    title: 'Genre created successfully!',
                    showConfirmButton: false,
                    timer: 1500
                });

                // Reset form after successful submission
                form.reset();
                document.getElementById('progress-bar').style.width = '0';
            } catch (error) {
                console.error('Error:', error.message); // Handle error

                // Hide loader
                Swal.close();

                // Show error message
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Failed to create genre. Please try again later.',
                });
            }
        });
    </script>
</body>

</html>
