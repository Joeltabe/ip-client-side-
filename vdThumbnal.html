<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Thumbnail</title>
    <!-- Include SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #progress {
            width: 100%;
            height: 10px;
            background-color: #f3f3f3;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 4px;
        }

        #progress-bar {
            width: 0;
            height: 100%;
            background-color: #4caf50;
            border-radius: 4px;
        }
    </style>
    
</head>

<body>
    <div class="container">
    <h2>Create Thumbnail</h2>
    <form id="createThumbnailForm" enctype="multipart/form-data">
        <label for="name">Thumbnail Name:</label><br>
        <!-- Dropdown for video names -->
        <select id="name" name="name" required>
            <!-- Options will be dynamically inserted here -->
        </select><br>
        <label for="thumbnail">Thumbnail Image:</label><br>
        <input type="file" id="thumbnail" name="thumbnail" accept="image/*" required><br><br>
        <!-- Progress bar -->
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
    <!-- Include SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        // Fetch video names when the page is loaded
        fetchVideoNames();

        async function fetchVideoNames() {
            try {
                const response = await fetch('https://ip-server-side.onrender.com/api/videos/videos', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch video names');
                }

                const videoData = await response.json();
                const dropdown = document.getElementById('name');

                // Clear previous dropdown options
                dropdown.innerHTML = '';

                // Add options to the dropdown
                videoData.forEach(video => {
                    const option = document.createElement('option');
                    option.value = video.title;
                    option.textContent = video.title;
                    dropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Error:', error.message);
                // Handle error
            }
        }

        document.getElementById('createThumbnailForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            // Show loader
            Swal.fire({
                title: 'Please wait...',
                allowOutsideClick: false,
                onBeforeOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                const response = await fetch('https://ip-server-side.onrender.com/api/Thumbnail/create', {
                    method: 'POST',
                    body: formData,
                    // Report progress for the progress bar
                    onUploadProgress: function (progressEvent) {
                        const progress = Math.round((progressEvent.loaded / progressEvent.total) * 100);
                        document.getElementById('progress-bar').style.width = progress + '%';
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to create Thumbnail');
                }

                // Hide loader
                Swal.close();

                // Show success message
                Swal.fire({
                    icon: 'success',
                    title: 'Thumbnail created successfully!',
                    showConfirmButton: false,
                    timer: 1500
                });

                // Reset form after successful submission
                form.reset();
                document.getElementById('progress-bar').style.width = '0';
            } catch (error) {
                console.error('Error:', error.message); // Handle error

                // Hide loader
                Swal.close();

                // Show error message
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Failed to create Thumbnail. Please try again later.',
                });
            }
        });
    </script>
</body>

</html>
